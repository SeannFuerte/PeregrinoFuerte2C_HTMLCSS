		<div class="main">
			<div class="content-contacts">
				<h1>Contact Us</h1>
				<h2>Contact Form</h2>
				<p>Please use the form below to send us your questions and inquiries.</p>

				<form name="contactForm" method="" action="">
					<label>Name:</label><br>
					<input type="text" name="txtName" id="txtName" placeholder="Enter Your Name" required><br><br>

					<label>Email:</label><br>
					<input type="email" name="txtEmail" id="txtEmail" placeholder="Enter Your Email" required><br><br>
					
					<label>Contact Number</label><br>
					<input type="tel" name="txtPhone" id="txtPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="XXX-XXX-XXXX"><br><br>

					<label>Hobbies:</label><br>
					<input type="checkbox" name="chkReading" id="chkReading"><label>Reading</label><br>
					<input type="checkbox" name="chkPlaying" id="chkPlaying"><label>Playing</label><br>
					<input type="checkbox" name="chkSports" id="chkSports" checked=""><label>Sports</label><br>
					<input type="checkbox" name="chkResearching" id="chkResearching" checked=""><label>Researching</label><br>



					<label>Gender:</label><br>
					<input type="radio" name="rdGender" id="rdMale"><label>Male</label>
					<input type="radio" name="rdGender" id="rdFemale"><label>Female</label><br><br>

					<label>Class:</label>
					<select name="sltTown">
						<option disabled selected >--Select Class--</option>
						<option value="Assault">Assault</option>
					   	<option value="Sniper">Sniper</option>
					   	<option value="Scout">Scout</option>
					   	<option value="Healer">Healer</option>
					   	<option value="Defender">Defender</option>
					   	
					</select><br><br>

					<label>Birthday:</label><br>
					<input type="date" name="dtBday"><br><br>

					<label>Time of Birth:</label>
					<input type="time" name="txtBTime" id="txtBTime"><br><br>

					<label>Favorite Color:</label>
					<input type="color" name="favColor" id="favColor"><br><br>

					<label>Attachment:</label><br>
					<input type="file" name="flAttach" id="flAttach"><br><br>

					<label>Range:</label><br>
					<input type="range" name="range" id="range"><br><br>

					<label>Password:</label><br>
					<input type="password" name="txtPassword" id="txtPassword"><br><br>

					<label>Weight:</label><br>
					<input type="number" name="txtWeight" id="txtWeight"><br><br>

					<button type="submit">SEND</button>
					<button type="reset">CLEAR</button>
					<!--<input type="reset" name="ClearBtn" value="CLEAR">-->
				</form>

			</div>
